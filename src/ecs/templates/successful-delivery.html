{% extends 'base.html' %}

{% block title %}
    Successful Delivery
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="error-template text-center">
                    <h2>Order Complete</h2>
                    <div class="error-details">
                        Your delivery is now complete. The fridge door is now locked.
                    </div>
                    <div class="error-actions">
                        <br>
                        <a href="/" class="btn btn-primary btn-lg">
                            <span class="glyphicon glyphicon-home"></span>Go back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
