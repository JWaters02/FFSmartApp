{% extends 'base.html' %}

{% block title %}
    401 Unauthorised
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="error-template text-center">
                    <h2>401 Unauthorised</h2>
                    <div class="error-details">
                        Your delivery link is not valid.
                        If you have completed your order, this link has expired, and the fridge door has been locked.
                    </div>
                    <div class="error-actions">
                        <br>
                        <a href="/" class="btn btn-primary btn-lg">
                            <span class="glyphicon glyphicon-home"></span>Go back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
