{% extends 'navbar.html' %}

{% block title %}
    Inventory
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center text-light">Inventory</h1>
                <div class="d-flex flex-wrap justify-content-center">
                    {% for item in items %}
                    <div class="card table-card m-2">
                        <div class="card-body d-flex flex-column">
                            <div class="d-flex align-items-center mb-3">
                                <h5 class="card-title">{{ item.name }}</h5>
                            </div>
                            <div class="mb-2">
                                <strong>Expiry Date:</strong> {{ item.expiry_date }}
                            </div>
                            <div class="mb-2">
                                <strong>Quantity:</strong> {{ item.quantity }} <button class="btn btn-sm btn-outline-success">+</button> <button class="btn btn-sm btn-outline-danger">-</button>
                            </div>
                            <div class="mb-2">
                                <strong>Desired Quantity:</strong> 
                                <input type="number" class="form-control" value="{{ item.desired_quantity }}">
                            </div>
                            <button class="btn btn-danger mt-auto">Remove</button>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <div class="add-user-form mt-4">
                    <h2>Add new item</h2>
                    <input type="text" class="form-control" placeholder="New item name">
                    <input type="email" class="form-control" placeholder="Desired quantity">
                    <button class="btn btn-success">Add item to fridge</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
