{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div id="container">
        <h1>Please change your password 🔐</h1>
        <form onsubmit="return false">
            <input type="text" id="username" placeholder="Username"><br>
            <input type="password" id="password" placeholder="Old Password"><br>
            <input type="password" id="newPassword" placeholder="New Password"><br>
            <input type="submit" id="UpdatePassword" value="Update Password"><br>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/amazon-cognito-identity.min.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/new-password.js') }}"></script>
{% endblock %}
