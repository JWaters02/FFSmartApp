{% extends 'base.html' %}

{% block title %}
    Update Password
{% endblock %}

{% block content %}
    <div class="password-update-container">
        <h2 class="text-light text-center">Update password</h2>
        <form method="post" class="password-form">
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirm_password" placeholder="Re-Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
{% endblock %}
