{% extends 'navbar.html' %}

{% block title %}
Admin Settings
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="text-light">Admin Settings</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <h3 class="text-light">Location</h3>
                <input type="text" class="form-control mb-3" placeholder="Street Address 1">
                <input type="text" class="form-control mb-3" placeholder="Street Address 2">
                <input type="text" class="form-control mb-3" placeholder="Street Address 3">
                <input type="text" class="form-control mb-3" placeholder="Postcode">
                <input type="text" class="form-control mb-3" placeholder="City">
            </div>
            <div class="col-lg-4">
                <h3 class="text-light">Company Details</h3>
                <input type="text" class="form-control mb-3" placeholder="Company Name">
            </div>
            <div class="col-lg-4">
                <h3 class="text-light">Delivery Company</h3>
                <input type="email" class="form-control mb-3" placeholder="Email">
                <h3 class="text-light">Health and Safety report address</h3>
                <input type="email" class="form-control mb-3" placeholder="Email">
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button type="button" class="btn btn-success">Save Changes</button>
            </div>
        </div>
    </div>
{% endblock %}
